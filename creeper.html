<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="350" height="300">

    </canvas>
</body>
<script>
    let pantalla = document.querySelector("canvas");
    let pincel = pantalla.getContext("2d");
    pincel.fillStyle = "darkgreen";
    pincel.fillRect(0,0,350,300);

    pincel.fillStyle = "black";
    pincel.fillRect(50,50,90,90) // ojo 1
    pincel.fillRect(210,50,90,90) // ojo 2
    pincel.fillRect(140,140,70,100) // nariz (4)
    pincel.fillRect(100,190,40,110) // boca (5)
    pincel.fillRect(210,190,40,110) // boca (6)
</script>
</html>
